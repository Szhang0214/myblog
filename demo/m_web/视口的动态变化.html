<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 设置视口的快捷方式：meta:vp -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <style>
        body{
            font: 100px 'microsoft yahei';
            color: skyblue;
        }
    </style>
</head>
<body>

</body>
<script>
     /*需求：定义一个函数，当改变浏览器的宽度的时候，页面上动态呈现改变后的结果
        1.定义一个函数获取是视口的宽度并赋值给页面内容
        2.初始化，让页面内容有一个具体的数值在页面显示
        3.给浏览器绑定事件onresize*/
    function getWidth(){
        var w=document.documentElement.clientWidth;
        document.body.innerHTML=w;
    }

    getWidth();

    window.onresize=function(){
        getWidth();
    }

</script>
</html>
