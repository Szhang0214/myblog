<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="柴犬" id="txt">
<button id="btn">搜索</button>
<script>
    //需求：1.当文本框获取焦点的时候，让文本框的默认值清空；2.当文本框失去焦点的时候，重新显示默认值；3.用户输入的内容不能清空；
    //找对象元素
    var txt=document.getElementById("txt");
    var btn=document.getElementById("btn");
    //绑定事件 获取焦点事件 onfocus
    txt.onfocus=function () {
        //获取焦点 当文本框中的内容是默认值 清空
        if(txt.value==="柴犬"){
            txt.value="";
        }
    }
    txt.onblur=function () {
        //失去焦点 当文本框中的内容为空 重新恢复默认值
        if(txt.value===""){
            txt.value="柴犬";
        }
    }

</script>
</body>
</html>
