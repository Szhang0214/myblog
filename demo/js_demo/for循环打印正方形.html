<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用for循环打印正方形</title>
</head>
<body>
<script>
    //外面的for循环控制的是里面的内容打10遍（10排）
    for (var i = 1; i <= 10; i++) {
        // 里面这个for循环控制的是 打10个，10个之后换行
        for (var j = 1; j <= 10; j++) {
            document.write("☺");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
